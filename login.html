<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-menu:hover .dropdown-content,
        .profile-menu .dropdown-content:hover {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">ЧЭнК Олимпиады</div>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="olympiads.html">Олимпиады</a>
                <div class="profile-menu" id="profileMenu" style="display:none;">
                    <span id="userName"></span>
                    <div class="dropdown-content">
                        <a href="profile.html">Профиль</a>
                        <a href="#" onclick="logout()">Выход</a>
                    </div>
                </div>
                <a href="login.html" id="loginNav">Войти</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="auth-wrapper">
            <div class="auth-tabs">
                <button class="tab active" onclick="switchTab('login')">Вход</button>
                <button class="tab" onclick="switchTab('register')">Регистрация</button>
            </div>

            <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" required>
                </div>
                <button class="btn" type="submit">Войти</button>
            </form>

            <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" required>
                </div>
                <button class="btn" type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>


    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.auth-form, .tab').forEach(el => {
                el.classList.remove('active');
            });
            document.getElementById(tabName + 'Form').classList.add('active');
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.querySelector('#loginForm input[type="email"]').value;
            const name = email.split('@')[0];
            const user = { name, email };
            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = 'index.html';
        }

        function handleRegister(e) {
            e.preventDefault();
            const name = document.querySelector('#registerForm input[type="text"]').value;
            const email = document.querySelector('#registerForm input[type="email"]').value;
            const user = { name, email };
            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = 'index.html';
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.reload();
        }

        function renderUserMenu() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) {
                const loginLink = document.getElementById('loginNav');
                const profileMenu = document.getElementById('profileMenu');
                if (loginLink) loginLink.style.display = 'none';
                if (profileMenu) {
                    profileMenu.style.display = 'inline-block';
                    document.getElementById('userName').textContent = user.name;
                }
            }
        }

        window.onload = renderUserMenu;
    </script>
</body>
</html>
