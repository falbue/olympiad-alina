<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 200px;
            margin-bottom: 2rem;
        }

        }
        .profile-header h1 {
            font-size: 1.8rem;
            margin: 0.5rem 0;
        }
        .profile-header p {
            font-size: 1rem;
            color: #777;
        }
        .btn {
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin: 1rem 0;
        }
        .olympiads-list {
            width: 100%;
            max-width: 800px;
            margin-top: 2rem;
        }
        .olympiads-list h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .olympiad-item {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .olympiad-item h3 {
            font-size: 1.2rem;
        }
        .olympiad-item p {
            font-size: 1rem;
            color: #555;
        }
        .status {
            font-weight: bold;
        }
        .status.success {
            color: #28a745;
        }
        .status.fail {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">ЧЭнК Олимпиады</div>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="olympiads.html">Олимпиады</a>
                <div class="profile-menu" id="profileMenu" style="display:none;">
                    <span id="userName"></span>
                    <div class="dropdown-content">
                        <a href="profile.html">Профиль</a>
                        <a href="#" class="btn" onclick="logout()">Выход</a>
                    </div>
                </div>
                <a href="login.html" id="loginNav">Войти</a>
            </div>
        </nav>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <h1 id="userNameDisplay">Имя пользователя</h1>
            <p id="userEmail">email@example.com</p>
            <a href="login.html" class="btn" id="logoutButton">Выход</a>
        </div>

        <div class="olympiads-list">
            <h2>Ваши олимпиады</h2>
            <div class="olympiad-item">
                <h3>Программирование для начинающих</h3>
                <p>Результат: 10/10</p>
                <p class="status success">Статус: Пройдено</p>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.auth-form, .tab').forEach(el => {
                el.classList.remove('active');
            });
            document.getElementById(tabName + 'Form').classList.add('active');
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.querySelector('#loginForm input[type="email"]').value;
            const name = email.split('@')[0];
            const user = { name, email };
            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = 'index.html';
        }

        function handleRegister(e) {
            e.preventDefault();
            const name = document.querySelector('#registerForm input[type="text"]').value;
            const email = document.querySelector('#registerForm input[type="email"]').value;
            const user = { name, email };
            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = 'index.html';
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.reload();
        }

        function renderUserMenu() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) {
                const loginLink = document.getElementById('loginNav');
                const profileMenu = document.getElementById('profileMenu');
                if (loginLink) loginLink.style.display = 'none';
                if (profileMenu) {
                    profileMenu.style.display = 'inline-block';
                    document.getElementById('userName').textContent = user.name;
                }
            }
        }

        window.onload = renderUserMenu;
    </script>
</body>
</html>
